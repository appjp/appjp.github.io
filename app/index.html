<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random cat photo</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #d81b60;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        button {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ad1457;
        }
    </style>
</head>
<body>
    <h1>random cat photo </h1>
    <img id="catImage" src="" alt="বিড়ালের ছবি">
    <br>
    <button onclick="loadCatImage()">নতুন বিড়াল দেখুন</button>

    <script>
        function loadCatImage() {
            fetch('https://api.thecatapi.com/v1/images/search')
            .then(response => response.json())
            .then(data => {
                document.getElementById('catImage').src = data[0].url;
            })
            .catch(error => console.error('Error fetching cat image:', error));
        }

        // প্রথম লোডের সময় বিড়ালের ছবি দেখানোর জন্য কল করুন
        loadCatImage();
    </script>
</body>
</html>
