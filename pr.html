            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;

            color: white;
        }
        .gallery {

            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 280px;
            height: 180px;
            margin: 10px;

            cursor: pointer;
            transition: transform 0.3s;
            opacity: 0;

            transition: opacity 0.8s, filter 0.8s;

        .gallery img.lazy-loaded {

            filter: blur(0);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .lightbox img {
            width: 98%;

        .lightbox .close {

            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .pagination {

            margin: 20px 0;
        }
        .pagination button {

            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: #333;
            color: white;

        .pagination button.active {

    <script>
        const apiKey = "49086161-e197d1f604bc83669520c7281";
        const gallery = document.getElementById("image-gallery");
        const categorySelect = document.getElementById("category");
        const paginationContainer = document.getElementById("pagination");

        let currentPage = 1;
        let totalPages = 1;
        let currentCategory = "nature";

        function fetchImages(category = "nature", page = 1) {
            gallery.innerHTML = "<p>লোড হচ্ছে...</p>";
            fetch(`https://pixabay.com/api/?key=${apiKey}&q=${category}&image_type=photo&orientation=horizontal&per_page=20&page=${page}`)
                .then(response => response.json())
                .then(data => {
                    gallery.innerHTML = "";
                    data.hits.forEach(image => {
                        const imgElement = document.createElement("img");
                        imgElement.dataset.src = image.webformatURL;
                        imgElement.alt = "Image";
                        imgElement.classList.add("lazy-load");
                        imgElement.onclick = () => openLightbox(image.largeImageURL);
                        gallery.appendChild(imgElement);
                    });
                    applyLazyLoad();
                    totalPages = Math.ceil(data.totalHits / 20);
                    updatePagination();
                })
                .catch(error => {
                    gallery.innerHTML = "<p>ছবি লোড করা সম্ভব হয়নি!</p>";
                    console.error("Error fetching images:", error);
                });
        }

        function openLightbox(imgSrc) {
            document.getElementById("lightbox-img").src = imgSrc;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function applyLazyLoad() {
            const lazyImages = document.querySelectorAll(".lazy-load");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.getAttribute("data-src");
                        img.classList.add("lazy-loaded");
                        observer.unobserve(img);
                    }
                });
            }, { threshold: 0.1 });

            lazyImages.forEach(img => observer.observe(img));
        }

        function updatePagination() {
            paginationContainer.innerHTML = "";

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add("active");
                }
                button.addEventListener("click", () => {
                    currentPage = i;
                    fetchImages(currentCategory, currentPage);
                });
                paginationContainer.appendChild(button);
            }
        }

        categorySelect.addEventListener("change", () => {
            currentCategory = categorySelect.value;
            currentPage = 1;
            fetchImages(currentCategory, currentPage);
        });

        categorySelect.value = currentCategory;
        fetchImages(currentCategory, currentPage);
    </script>
